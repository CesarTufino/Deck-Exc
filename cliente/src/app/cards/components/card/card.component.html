<mat-card>
  <mat-card-header>
    <mat-card-title class="p-2"> {{card.nombre}} </mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="card.imagen" [alt]="card.nombre" class="p-2">

  <mat-card-content class="mt-2">
    <p><strong>Descripci&oacute;n:</strong> {{card.descripcion}} </p>
    <h3><strong>Estado:</strong> {{card.estado}}</h3>
    <h3><strong>Precio: </strong>${{card.precio}}</h3>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button mat-raised color="primary" [routerLink]="['/cards/edit', card.id]">
      <mat-icon matListItemIcon>shopping_cart</mat-icon>
      Comprar
    </button>

    <span class="spacer"></span>

    <button mat-button mat-raised color="primary" [routerLink]="['/cards/', card.id]">
      <mat-icon matListItemIcon>more_horiz</mat-icon>
      Mas
    </button>
  </mat-card-actions>
</mat-card>
